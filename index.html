<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Me</title>
    <style>
        /* Modern color scheme and basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #2c3e50;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fact-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 2rem 0;
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .category-tag {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .generate-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .generate-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .fact-card {
                padding: 1.5rem;
                min-height: 150px;
            }

            .generate-btn {
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts About Me</h1>
    </header>

    <main class="container">
        <div class="fact-card">
            <span class="category-tag" id="category">Category</span>
            <p id="fact-text">Click the button below to generate a fun fact!</p>
        </div>
        <button class="generate-btn" onclick="generateFact()">Generate Fun Fact</button>
    </main>

    <script>
        // Fun facts data
        const funFacts = {
            "fun_facts": [
                {
                    "id": 1,
                    "category": "adventure",
                    "fact": "Once kayaked with orcas off the coast of Vancouver Island, leading to an impromptu whale song recording session"
                },
                // ... Add all other facts from your JSON here
            ]
        };

        // Track previously shown facts to avoid immediate repetition
        let previousFacts = new Set();

        // Function to generate a random fact
        function generateFact() {
            const facts = funFacts.fun_facts;
            let randomFact;

            // Reset if all facts have been shown
            if (previousFacts.size >= facts.length) {
                previousFacts.clear();
            }

            // Keep generating until we find a fact that hasn't been shown recently
            do {
                randomFact = facts[Math.floor(Math.random() * facts.length)];
            } while (previousFacts.has(randomFact.id));

            // Add this fact to the set of shown facts
            previousFacts.add(randomFact.id);

            // Update the DOM
            document.getElementById('category').textContent = randomFact.category.charAt(0).toUpperCase() + 
                                                           randomFact.category.slice(1);
            document.getElementById('fact-text').textContent = randomFact.fact;

            // Add animation effect
            const factCard = document.querySelector('.fact-card');
            factCard.style.opacity = '0';
            setTimeout(() => {
                factCard.style.opacity = '1';
            }, 100);
        }

        // Generate first fact on page load
        window.onload = generateFact;
    </script>
</body>
</html>
