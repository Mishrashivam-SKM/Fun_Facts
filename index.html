<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .character-container {
            margin: 2rem 0;
            position: relative;
            height: 400px;
            cursor: pointer;
        }

        .character {
            width: 200px;
            height: 400px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .character:hover {
            transform: scale(1.05);
        }

        /* Head and Face */
        .head {
            width: 80px;
            height: 100px;
            background: #FFE0BD;
            border-radius: 40px;
            position: absolute;
            top: 0;
            left: 60px;
            animation: headBob 2s infinite;
        }

        .face {
            position: relative;
        }

        .eyes {
            position: absolute;
            top: 40px;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            box-shadow: 35px 0 0 #333;
            left: 15px;
        }

        .smile {
            position: absolute;
            top: 60px;
            left: 25px;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #333;
            border-radius: 50%;
        }

        /* Body Parts */
        .neck {
            width: 20px;
            height: 20px;
            background: #FFE0BD;
            position: absolute;
            top: 95px;
            left: 90px;
        }

        .torso {
            width: 100px;
            height: 150px;
            background: #3498db;
            position: absolute;
            top: 115px;
            left: 50px;
            border-radius: 20px;
        }

        .arm {
            width: 25px;
            height: 100px;
            background: #3498db;
            position: absolute;
            top: 120px;
            border-radius: 10px;
        }

        .arm.left {
            left: 20px;
            transform-origin: top;
            animation: wave 3s infinite;
        }

        .arm.right {
            right: 20px;
        }

        .hand {
            width: 20px;
            height: 20px;
            background: #FFE0BD;
            position: absolute;
            bottom: -15px;
            left: 2.5px;
            border-radius: 50%;
        }

        .leg {
            width: 30px;
            height: 120px;
            background: #2c3e50;
            position: absolute;
            top: 260px;
            border-radius: 10px;
        }

        .leg.left {
            left: 60px;
        }

        .leg.right {
            right: 60px;
        }

        .foot {
            width: 35px;
            height: 20px;
            background: #333;
            position: absolute;
            bottom: -15px;
            border-radius: 10px;
        }

        /* Thinking Cloud */
        .thought-bubble {
            position: absolute;
            top: -80px;
            right: -200px;
            background: white;
            padding: 20px;
            border-radius: 30px;
            max-width: 250px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .thought-bubble.active {
            opacity: 1;
            transform: scale(1);
        }

        .thought-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .thought-bubble::after {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }

        @media (max-width: 768px) {
            .character-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts About Me</h1>
    </header>

    <div class="character-container">
        <div class="thought-bubble" id="thought-bubble">
            <span class="category-tag" id="category">Category</span>
            <p id="fact-text">Click me to learn something fun!</p>
        </div>
        <div class="character" onclick="generateFact()">
            <div class="head">
                <div class="face">
                    <div class="eyes"></div>
                    <div class="smile"></div>
                </div>
            </div>
            <div class="neck"></div>
            <div class="torso"></div>
            <div class="arm left"><div class="hand"></div></div>
            <div class="arm right"><div class="hand"></div></div>
            <div class="leg left"><div class="foot"></div></div>
            <div class="leg right"><div class="foot"></div></div>
        </div>
    </div>

    <script>
        const funFacts = {
            "fun_facts": [
                {
                    "id": 1,

                },
                {

                },
                {
                    "id": 3,
                    "category": "travel",
                    "fact": "Learned to make authentic pasta from an 85-year-old nonna in a tiny Italian village while backpacking through Europe"
                },
                {
                    "id": 4,
                    "category": "music",
                    "fact": "Composed a song using sounds recorded from kitchen utensils that went viral in the local indie music scene"
                },
                {
                    "id": 5,
                    "category": "food",
                    "fact": "Successfully completed a 'Century Egg Challenge' in China, eating the 100-year-old preserved egg without flinching"
                },
                {
                    "id": 6,
                    "category": "outdoor",
                    "fact": "Found a lessertrail in New Zealand's South Island"
                },
                {
                    "id": 7,
                    "category": "learning",
                    "fact": "Taught themselves to speak conversational Japanese through anime and karaoke sessions"
                },
                {
                    "id": 8,
                    "category": "culture",
                    "fact": "Participated in Spain's La Tomatina festival and won an impromptu tomato-throwing competition"
                },
                {
                    "id": 9,
                    "category": "creativity",
                    "fact": "Built a functional guitar from recycled materials found during beach cleanups"
                },
                {
                    "id": 10,
                    "category": "adventure",
                    "fact": "Spent a night in an ice hotel in Sweden and wrote a song about the experience while shivering"
                },
                {
                    "id": 11,
                    "category": "food",

                },
                {
                    "id": 12,

                    "fact": "Regularly feeds local wildlife during hiking breaks and has become known as the 'squirrel whisperer'"
                },
                {
                    "id": 13,

                },
                {

                    "category": "creativity",

                },
                {
                    "id": 15,

                },
                {
                    "id": 16,

                    "fact": "Accidentally joined a mountain monastery retreat in Nepal while looking for a restroom"
                },
                {
                    "id": 17,
                    "category": "music",
                    "fact": "Can play 'Happy Birthday' on seven different instruments, including a didgeridoo"
                },
                {
                    "id": 18,
                    "category": "learning",
                    "fact": "Started a neighborhood cooking class after mastering recipes from five different continents"
                },
                {
                    "id": 19,
                    "category": "outdoor",
                    "fact": "Managed to kayak every weekend for 47 consecutive weeks while working remotely"
                },
                {
                    "id": 20,
                    "category": "creativity",
                    "fact": "Designed a series of travel-inspired jewelry using materials collected from each country visited"
                }
            ]
        };

        let previousFacts = new Set();

        function generateFact() {
            const facts = funFacts.fun_facts;
            let randomFact;

            if (previousFacts.size >= facts.length) {
                previousFacts.clear();
            }

            do {
                randomFact = facts[Math.floor(Math.random() * facts.length)];
            } while (previousFacts.has(randomFact.id));

            previousFacts.add(randomFact.id);

            const thoughtBubble = document.getElementById('thought-bubble');
            thoughtBubble.classList.remove('active');

            setTimeout(() => {
                document.getElementById('category').textContent = 
                    randomFact.category.charAt(0).toUpperCase() + 
                    randomFact.category.slice(1);
                document.getElementById('fact-text').textContent = randomFact.fact;
                thoughtBubble.classList.add('active');
            }, 500);
        }

        window.onload = generateFact;
    </script>
</body>
</html>
